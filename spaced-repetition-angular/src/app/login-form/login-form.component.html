<div class="row">
  <div class="col-3">

  </div>
  <div class="col-6">
    <form class="animated fadeInLeft my-5 cloudy-knoxville-gradient rounded" #f="ngForm"
          (ngSubmit)="f.form.valid && login()">
      <div class="morpheus-den-gradient p-3 rounded-top">
        <p class="h4 text-white text-center">Sign in</p>
      </div>
      <div class="p-5">
        <div class="md-form mb-5">

          <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
          <input mdbInput type="text"
                 class="form-control"
                 id="inputUsername"
                 name="username"
                 [(ngModel)]="model.username"
                 #name="ngModel"
                 [ngClass]="{ 'is-invalid' : f.submitted && name.invalid}"
                 required/>
          <label for="inputUsername">
            Username
          </label>
          <div *ngIf="f.submitted && name.invalid" class="text-danger text-center">
            <div *ngIf="name.errors.required">Field is required</div>
          </div>
        </div>

        <div class="md-form mb-5">

          <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
          <input mdbInput type="password"
                 class="form-control"
                 id="inputPassword"
                 name="password"
                 [(ngModel)]="model.password"
                 #password="ngModel"
                 [ngClass]="{ 'is-invalid' : f.submitted && password.invalid}"
                 required/>
          <label for="inputPassword">
            Password
          </label>
          <div *ngIf="f.submitted && password.invalid" class="text-danger text-center">
            <div *ngIf="password.errors.required">Field is required</div>
          </div>
        </div>

        <div class="d-flex justify-content-around">
          <div>
            <a routerLink="/registration" class="">Create account</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button mdbBtn color="info" block="true" class="my-4 " type="submit">Sign in</button>
      </div>
    </form>
  </div>
  <div class="col-3">

  </div>
</div>
