<div class="row">
  <div class="col-3">

  </div>
  <div class="col-6">
    <mdb-card class="animated fadeInLeft my-5 cloudy-knoxville-gradient rounded">
      <div class="morpheus-den-gradient p-3 rounded-top">
        <p class="h4 text-white text-center">Profile</p>
      </div>
      <mdb-card-body class="p-3">

        <div class="mb-4 z-depth-1 p-2">
          <span class="h5">
            Username: <span class="h6">{{getUsername()}}</span>
          </span>
        </div>

        <div class="mb-4 z-depth-1 p-2">
          <span class="h5">
            Email: <span class="h6">{{getEmail()}}</span>
          </span>
        </div>

        <div *ngIf="userService.isAdmin()" class="mb-4 z-depth-1 p-2">
          <span class="h5">
            Roles: <span class="h6">{{getRoles()}}</span>
          </span>
        </div>

        <div class="d-flex justify-content-around">
          <div>
            <div mdbBtn color="red" mdbWavesEffect (click)="changePassword()">Change password</div>
          </div>
        </div>

      </mdb-card-body>
    </mdb-card>
  </div>
  <div class="col-3">

  </div>
</div>
