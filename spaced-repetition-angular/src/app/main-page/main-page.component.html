<div class="row">
  <div class="col-12">
    <div class="row">
      <button mdbBtn
              color="primary"
              size="lg"
              type="button" rounded="true"
              class="animated flash mx-auto waves-light my-5 btn-primary"
              mdbWavesEffect
              routerLink="/exercise">
        Exercise!
      </button>
    </div>
    <div class="row cloudy-knoxville-gradient rounded">
      <div class="col-12">
        <div style="display: block">
          <canvas mdbChart
                  [chartType]="chartType"
                  [datasets]="chartDatasets"
                  [labels]="chartLabels"
                  [colors]="chartColors"
                  [options]="chartOptions"
                  [legend]="true"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
