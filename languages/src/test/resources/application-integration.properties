spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=languages
spring.jpa.properties.hibernate.default_schema=public
server.port=8080

spring.liquibase.enabled=true
spring.liquibase.drop-first=true
spring.liquibase.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.liquibase.user=languages

app.jwtTokenSecret=jwtTestSecret
app.jwtTokenExpired=3600000
app.fibonacciSequenceLength=5
app.maxPageSize=3
app.minPasswordLength=5
app.maxPasswordLength=25
app.maxNameLength=20
